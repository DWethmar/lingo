swagger: "2.0"
info:
  title: Lingo Auth API
  version: "1.0"
  contact:
    name: lingo
    url: https://github.com/DWethmar/lingo
    email: denniswethmar@gmail.com
  license:
    name: MIT License
    url: https://github.com/DWethmar/lingo/blob/main/LICENSE
tags:
  - name: AuthService
host: localhost:8092
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /v1/login:
    post:
      operationId: AuthService_LoginUser
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1LoginUserResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1LoginUserRequest'
      tags:
        - AuthService
  /v1/logout:
    post:
      operationId: AuthService_LogoutUser
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1LogoutUserResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - AuthService
  /v1/refresh:
    post:
      operationId: AuthService_RefreshToken
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1RefreshTokenResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - AuthService
  /v1/{parent}/users:
    post:
      operationId: AuthService_CreateUser
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1CreateUserResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: parent
          description: |-
            Resource name of the parent resource where to create the book.
            For example: "organizations/123"
          in: path
          required: true
          type: string
          pattern: organizations/[^/]+
        - name: user
          description: The user resource to be created. Client must not set the `User.name` field.
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1User'
      tags:
        - AuthService
definitions:
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1CreateUserResponse:
    type: object
    properties:
      user:
        $ref: '#/definitions/v1User'
        description: The user that was registered
    required:
      - user
  v1LoginUserRequest:
    type: object
    properties:
      email:
        type: string
        description: The email of a user
      username:
        type: string
        description: The username of a user
      password:
        type: string
        description: The password of a user
    required:
      - email
      - username
      - password
  v1LoginUserResponse:
    type: object
    properties:
      user:
        $ref: '#/definitions/v1User'
        description: The user that was logged in
      token:
        type: string
        description: The token that was generated
      refreshToken:
        type: string
        description: The refresh token that was generated
    required:
      - user
      - token
      - refreshToken
  v1LogoutUserResponse:
    type: object
  v1RefreshTokenResponse:
    type: object
  v1User:
    type: object
    properties:
      name:
        type: string
        description: The user's unique identifier.
      displayName:
        type: string
        description: The user's display name.
      email:
        type: string
        description: The user's email.
      password:
        type: string
        description: The user's password.
      updateTime:
        type: string
        format: date-time
      createTime:
        type: string
        format: date-time
securityDefinitions:
  Bearer:
    type: apiKey
    description: 'Enter the token with the `Bearer: ` prefix, e.g. Bearer abcde12345'
    name: Authorization
    in: header
